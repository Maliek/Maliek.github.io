<!DOCTYPE html>
<html lang="en">
<head>
	<title>Project JavaScript</title>
	<link rel="stylesheet" href="./css/project.css">
	<link rel="stylesheet" href="./css/start.css">
	<meta charset="utf-8" />
</head>
<body>
	<div id="wrapper">
		<header class="clearfix">
			<h1 id="smallTitle">Project Clientside scripting</h1>
			<h1 ><a href="">Google Maps Checker</a></h1>
			<div id="form">
				<div>
					<label for="start">Start</label>
					<input type="search" placeholder="Start point" id="start">			
					<label for="finish">Finish</label>
					<input type="search" placeholder="Finish point" id="finish">
					<label for="transport" style='margin-left:15rem;'>Transport method</label>
					<select name="transport" id="transport">
						<option value="DRIVING">Car</option>
						<option value="BICYCLING">Bike</option>
						<option value="WALKING">Foot</option>
					</select>
					<button id="btnCalc" class="clearfix">Calculate</button>
					<button id="edit" class="clearfix">Edit</button>
					<div id="dialog-confirm"></div>
				</div>
			</div>
		</header>

		<section class="clearfix">
			<div id="map"></div>
			<p id="estimate">Google's estimate (in minutes): <span class='result'></span></p>
		</section>
		<section class="TIME">
			<div class="clearfix">
				<div id="googleTime" class="clearfix">
					<label for="timeLog">Your time (in minutes):</label>
					<input type="search" placeholder="" id="timeLog">
				</div>
				<button id="btnLog">Add Time</button>
				<span id="errLog"></span>
			</div>
			
		</section>
		<section>
			<div>
				<canvas id="graph"></canvas>
			</div>
			<button id="btnSave">Save graph</button>
			<div id="saved"></div>
		</section>
	</div>
<script src="js/jquery-2.1.4.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/main.js"></script>
<script src="js/Chart.js"></script> 
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcdoaqNVdP_6RuhPLr8zSgLYrDA-s3Elk" async defer></script>
</body>
</html>
